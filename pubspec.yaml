name: space_traders
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.1.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SpaceTradersIcons
      fonts:
        - asset: assets/fonts/SpaceTradersIcons.ttf
    - family: BigMacca
      fonts:
        - asset: assets/fonts/bigmacca.ttf
    - family: Plastique
      fonts:
        - asset: assets/fonts/Plastique-regular.ttf